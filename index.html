<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycloid Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="leaderboard">
        <h2>리더보드</h2>
        <div id="leaderboard-list">
        </div>
    </div>
    <div id="game-window">
        <div id="control-bar">
            <button id="redo-button" class="btn btn-dark"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button id="best-button" class="btn btn-dark"><i class="bi bi-star"></i></button>
            <button id="clear-button" class="btn btn-dark"><i class="bi bi-trash"></i></button>
            <!-- spacer -->
            <div style="flex-grow: 1;"></div>
            <span id="timer">00:00.00</span>
        </div>
        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"
        integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>


    <!-- Modal for entering nickname -->
    <div class="modal fade" id="nickname-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-record-text">New Record!</h5>
                </div>
                <div class="modal-body">
                    <form id="nickname-form">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveButton">저장</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
